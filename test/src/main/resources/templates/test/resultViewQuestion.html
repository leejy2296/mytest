<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>insertQuestion</title>
        <meta charset="UTF-8">
    </head>
    <table class="table table-hover">
                <thead>
                    <tr>
                        <th>문제ID</th>
                        <th>문제 내용</th>
                        <th>배점</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty( questionList )}" th:each="row : ${questionList}">
                        <td th:text="${row.questionId}"></td>
                        <td>
                            <a th:href="@{/test/detailQuestion.html( qid=${row.questionId} )}" th:text="${row.questionContent}"></a>
                        </td>
                        <td th:text="${row.score}"></td>
                    </tr>
                    <tr th:unless="${not #lists.isEmpty( questionList )}">
                        <td colspan="5">조회된 결과가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/test/main.html}">뒤로가기</a>
            </div>
</html>
